<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Log in</title>
</head>
<body>
    <div class="log-in-form__wrapper">
        <form  id="log-in-form" class="log-in-form">
            <div class="log-in-inputs__container">
                <label for="username_login">Username</label>
                <input type="text" id="username_login" class="input__login">
            </div>

            <div class="log-in-inputs__container">
                <label for="password_login">Password</label>
                <input type="password" id="password_login" class="input__login">
            </div>

            <div class="log-in-inputs__container">
                <button class="btn btn-primary btn-login" onclick="log_in()">Log in</button>
                <a href="regist.html" class="login-form-link">Don't have an account?</a>
                <a href="#" class="login-form-link">Forgot password?</a>
            </div>
        </form>
    </div>

    <script src="../static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
