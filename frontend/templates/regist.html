</head>
<body>
    <section class="header-section">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">
                    <img src="../static/images/logo.svg" alt="Pixelated paradise">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">

    </section>


    <div class="log-in-form__wrapper">
        <form  id="sign-up-form" class="log-in-form regist-form">
            <div class="log-in-inputs__container">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" class="input__login">
            </div>

            <div class="log-in-inputs__container">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" class="input__login">
            </div>

            <div class="log-in-inputs__container">
                <label for="email">Email</label>
                <input type="text" id="email" class="input__login">
            </div>

            <div class="log-in-inputs__container">
                <label for="username">Username</label>
                <input type="text" id="username" class="input__login">
            </div>

            <div class="log-in-inputs__container">
                <label for="password_login">Password</label>
                <input type="password" id="password" class="input__login">
            </div>

            <div class="log-in-inputs__container">
                <button class="btn btn-primary btn-login">Sign up</button>
                <a href="login.html" class="login-form-link">Already have an account?</a>
                <a href="#" class="login-form-link">Forgot password?</a>
            </div>
        </form>
    </div>

    <script src="../static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
